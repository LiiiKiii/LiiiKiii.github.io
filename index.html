<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>AI 多媒体推荐系统</title>
  <!-- 访问根路径时，自动跳转到 /frontend/ 下的静态站点 -->

</head>

    <a href="frontend/">这里</a>。</p>
</body>
</html>
